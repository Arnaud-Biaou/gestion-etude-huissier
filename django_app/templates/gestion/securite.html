{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Gestion des Accès</h3>
        <button class="btn btn-primary btn-sm">
            <i data-lucide="user-plus"></i> Ajouter
        </button>
    </div>
    <div class="card-body">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Utilisateur</th>
                        <th>Rôle</th>
                        <th>Email</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in utilisateurs %}
                    <tr>
                        <td style="font-weight: 500;">{{ user.nom }}</td>
                        <td>{{ user.role }}</td>
                        <td style="color: var(--neutral-500);">{{ user.email }}</td>
                        <td>
                            <span class="status-badge active">Actif</span>
                        </td>
                        <td>
                            <div class="flex gap-1">
                                <button class="icon-btn" title="Modifier">
                                    <i data-lucide="edit"></i>
                                </button>
                                <button class="icon-btn" title="Changer mot de passe">
                                    <i data-lucide="key"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    lucide.createIcons();
</script>
{% endblock %}
